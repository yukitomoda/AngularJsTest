<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJSで遊ぼう！</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    </head>
    <body ng-controller="myController as ctrl" ng-cloak>
        単価：{{ ctrl.unitPrice }}<br>
        個数：<input type="text" ng-model="ctrl.quantity"><br>
        金額：{{ ctrl.unitPrice * ctrl.quantity }}
        <script src="test.js"></script>
    </body>
</html>
